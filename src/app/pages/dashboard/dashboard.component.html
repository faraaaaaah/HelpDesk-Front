<!-- dashboard.component.html -->
<div class="row">
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">Ticket Status Distribution</h5>
        
      </div>
      
        <div class="chart-area">
          <canvas id="ticketStatusChart" style="height: 30px;"></canvas>
        </div>
        
          <div class="row">
            <div class="col-md-4">
              <div class="text-center">
                <h5 class="text-muted">Treated</h5>
                <h4>{{ percentages.treated | number:'1.0-2' }}%</h4>
              </div>
            </div>
            <div class="col-md-4">
              <div class="text-center">
                <h5 class="text-muted">In Progress</h5>
                <h4>{{ percentages.inProgress | number:'1.0-2' }}%</h4>
              </div>
            </div>
            <div class="col-md-4">
              <div class="text-center">
                <h5 class="text-muted">Draft</h5>
                <h4>{{ percentages.draft | number:'1.0-2' }}%</h4>
              </div>
            </div>
          </div>
       
      
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-category">Monthly Ticket Average</h5>
        
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="text-primary">
              <tr>
                <th scope="col">Month</th>
                <th scope="col">Average Tickets</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let month of monthlyAverages | keyvalue">
                <td>{{ month.key }}</td>
                <td>{{ month.value | number:'1.0-2' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</div>
