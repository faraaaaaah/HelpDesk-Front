<div class="parent">
    <div class="container">
      <h1>Verify Reset Code</h1>
      <form [formGroup]="verifyCodeForm" (ngSubmit)="verifyCode()">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="text" formControlName="email" placeholder="Email" class="form-control" id="email">
          <div *ngIf="verifyCodeForm.get('email')?.invalid && verifyCodeForm.get('email')?.touched" class="text-danger">
            <div *ngIf="verifyCodeForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="verifyCodeForm.get('email')?.errors?.['email']">Invalid email format.</div>
            <div *ngIf="verifyCodeForm.get('email')?.errors?.['emailDoesNotExist']">Email doesn't exist.</div>
                    </div>       

          <label for="resetCode">Reset Code:</label>
            <input type="text" formControlName="resetCode" placeholder="Reset Code" class="form-control" id="resetCode">
            <div *ngIf="verifyCodeForm.get('resetCode')?.invalid && verifyCodeForm.get('resetCode')?.touched" class="text-danger">
              <div *ngIf="verifyCodeForm.get('resetCode')?.hasError('required')">
                Please enter the reset code.
              </div>
              <div *ngIf="verifyCodeForm.get('resetCode')?.hasError('invalidResetCode')">
                Your code is wrong, try again.
              </div>
              
               </div>
        </div>

        <button type="submit" [disabled]="!verifyCodeForm.valid"  class="btn btn-primary" value="verifyCode()">Verify</button>

      </form>
      <a class="small" type="button" (click)="resendCode()">-- Resend Code --</a>
      <div *ngIf="resendErrorMessage && resendCodeClicked && verifyCodeForm.get('email')?.errors?.['required']" class="text-danger mt-2">{{ resendErrorMessage }}</div>
    </div>
    <button class="go-back-btn" (click)="goBack()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z" />
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
      </svg>
    </button>
  </div>
