<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-container">
                    <div class="header">
                        <h4 class="title">Users</h4>
                       
                            <a class="add-button" routerLink="/adduser">
                                <i class="bi bi-plus"></i>
                            </a>
                            
                    </div>
                    <div class="content table-responsive table-full-width ">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Date of birth</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of user">
                                    <td>{{user.id}}</td>
                                    <td>{{user.name}}</td>
                                    <td>{{user.lastname}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.dob}}</td>

                                    <td>
                                        <a (click)="afficher(user)" class="text-primary"
                                            style="cursor: pointer; margin-right: 25px; margin-left: 20px;">
                                            <i class="bi bi-three-dots" style="font-size: 1.1em;"></i>
                                        </a>
                                        <a (click)="editRow(user)" class="text-primary"
                                            style="cursor: pointer; margin-right: 25px; margin-left: 20px;">
                                            <i class="bi bi-pencil-square" style="font-size: 1.1em;"></i>
                                        </a>
                                        <a (click)="deleteRow(user)" class="text-danger"
                                            style="cursor: pointer ;margin-right: 0px;">
                                            <i class="bi bi-trash" style="font-size: 1.1em;"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
