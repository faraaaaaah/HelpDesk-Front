<div class="parent">
  <div class="container">
    <h1>Reset Password</h1>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label>Email Address:</label>
        <input type="text" formControlName="email" placeholder="Email" class="form-control" id="email" readonly>
        <!-- Or use a span for read-only display -->
        <!-- <span class="form-control">{{ resetPasswordForm.get('email').value }}</span> -->
        <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input id="newPassword" formControlName="newPassword" type="password" placeholder="New Password" class="form-control">
        
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="text-danger">
          <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required.</div>
          <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least {{ minLength }} characters long.</div>
          <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['passwordComplexity']">Password must contain both letters and characters.</div>
          <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['sameAsOldPassword']">New Password cannot be the same as the Old Password.</div>
        </div>
      </div>
      <button type="submit" [disabled]="!resetPasswordForm.valid" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
  <button class="go-back-btn" (click)="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0V0z" />
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
    </svg>
  </button>
</div>
