<div class="parent">
  <div class="container">
    <h1>Password Reset Email Verification</h1>
    <form [formGroup]="passwordResetForm" (ngSubmit)="sendVerificationEmail()">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" formControlName="email" placeholder="Email" class="form-control" id="email">
          <div *ngIf="passwordResetForm.get('email')?.invalid && passwordResetForm.get('email')?.touched" class="text-danger">
            <div *ngIf="passwordResetForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="passwordResetForm.get('email')?.errors?.['email']">Invalid email format.</div>
            <div *ngIf="passwordResetForm.get('email')?.errors?.['emailDoesNotExist']">Email doesn't exist.</div>
          </div>  
      </div>
      <button type="submit" [disabled]="!passwordResetForm.valid" class="btn btn-primary "  value="sendVerificationEmail()">Send Verification Email</button>

    </form>
  </div>
  <button class="go-back-btn" (click)="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0V0z" />
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
    </svg>
  </button>
</div>
